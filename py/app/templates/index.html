
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TRAVEL READY ‚Äì Lista rzeczy na wakacje</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <header class="app-header">
            <h1>TRAVEL READY</h1>
            <p>‚úàÔ∏è Twoja osobista lista pakowania na wakacje</p>
        </header>

        <form method="post" class="checklist-form">
            <div class="category">
                <h2>üìÑ Dokumenty</h2>
                {% for item in items[0] %}
                <div class="item">
                    <input type="checkbox" id="{{ item }}" name="item" value="{{ item }}" {% if item in checked %}checked{% endif %}>
                    <label for="{{ item }}">
                        <img src="{{ url_for('static', filename='icons/documents.svg') }}" alt="">
                        {{ item }}
                    </label>
                </div>
                {% endfor %}
            </div>

            <div class="category">
                <h2>üëï Ubrania</h2>
                {% for item in items[1] %}
                <div class="item">
                    <input type="checkbox" id="{{ item }}" name="item" value="{{ item }}" {% if item in checked %}checked{% endif %}>
                    <label for="{{ item }}">
                        <img src="{{ url_for('static', filename='icons/clothes.svg') }}" alt="">
                        {{ item }}
                    </label>
                </div>
                {% endfor %}
            </div>

            <div class="category">
                <h2>üíä Apteczka</h2>
                {% for item in items[2] %}
                <div class="item">
                    <input type="checkbox" id="{{ item }}" name="item" value="{{ item }}" {% if item in checked %}checked{% endif %}>
                    <label for="{{ item }}">
                        <img src="{{ url_for('static', filename='icons/firstaid.svg') }}" alt="">
                        {{ item }}
                    </label>
                </div>
                {% endfor %}
            </div>

            <button type="submit">üíæ Zapisz</button>
        </form>
    </div>
</body>
</html>
